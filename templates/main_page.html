<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href=""> -->
        <link rel="stylesheet" href="/static/uploadsheet.css">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <h2>Upload File</h2>
            <div class="form-container">
                <form method="post" action="/main_page/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="files" style="display: none;" name="document" required>
                    <div class="choose">
                        <label for="files">Choose a file</label>
                    </div>
                    
                    <div class="submit">
                    {% comment %} <button type="submit">Submit</button> {% endcomment %}
                        <button id="sub" type="submit" name="Upload">Submit</button>
                    </div>
                </form>
        {% comment %} <p>Name is {{name}}</p> {% endcomment %}
        {% comment %} <div>
            <button type="button" onclick="location.href='{% url 'log' %}'">Logout</button>
        </div> {% endcomment %}
        {% comment %} <a href="{{link}}" download>txt</a> {% endcomment %}
                <script src="" async defer></script>
            </div>
        </div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
