<html lang="en">
<head>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/static/uploadsheet.css">
    <title>Modal Example</title>
    <style>
        /* Style for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed position */
            z-index: 1; /* Set a higher z-index to make it appear on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scrolling if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
        }

        /* Style for the modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 20% auto; /* Center the modal vertically and horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Set a width for the modal */
        }

        /* Style for the close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        /* Hover effect for the close button */
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Button to open the modal -->
    <button onclick="openModal()">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- Close button -->
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Content of the modal -->
            <div class="container">
                <h2>Upload File</h2>
                <div class="form-container">
                    <form method="post" action="/main_page/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" id="files" style="display: none;" name="document" required>
                        <div class="choose">
                            <label for="files">Choose a file</label>
                        </div>
                        
                        <div class="submit">
                        {% comment %} <button type="submit">Submit</button> {% endcomment %}
                            <button id="sub" type="submit" name="Upload">Submit</button>
                        </div>
                    </form>
            {% comment %} <p>Name is {{name}}</p> {% endcomment %}
            {% comment %} <div>
                <button type="button" onclick="location.href='{% url 'log' %}'">Logout</button>
            </div> {% endcomment %}
            {% comment %} <a href="{{link}}" download>txt</a> {% endcomment %}
                    <script src="" async defer></script>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the modal element
        var modal = document.getElementById("myModal");

        // Function to open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
