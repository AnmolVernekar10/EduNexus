{% load static %}
<!DOCTYPE html>
{% if messe %}
<script>
    alert("{{messe}}");
</script>   
{% endif %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'static/login_stylesheet.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="/static/login_stylesheet.css">
    <!-- <link rel="stylesheet" href="static/login_stylesheet.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container" style="width: 30%;">
    <h2>Login</h2>
    <div class="form-container">
        <form action="/postsignin/" method="post">
            {% csrf_token %}
            <div class="input-name">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" placeholder="Email-Id" name="email" class="text-name">
            </div>

            <div class="input-name">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>

                <input type="password" placeholder="Password" name="pass" class="text-name">
            </div>
            <a href="homepage.html">

                <div class="input-name">
                    <input type="submit" class="button" value="SignIn">
                </div>
            </a>
            <div class="login-register">
                <button type="button" style="border: 0px;width: 60px ;border-radius:10px;background-color: rgba(246, 244, 244, 0.916); " onclick="location.href='{% url 'signup'%}'">SignUp</button> 
            </div>
        </form>   
        
            
        
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>

</html>
